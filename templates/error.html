<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - ¡Oops!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 450px;
    }
    h1 {
      font-size: 80px;
      margin: 0;
      color: #ff5959;
    }
    p {
      font-size: 18px;
      margin: 15px 0 0;
    }
    .emoji {
      font-size: 50px;
      margin-bottom: 10px;
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="emoji" src="static/img/error.gif">
    <h1>404</h1>
    <p><strong>¡No tienes acceso a la intranet!</strong></p>
    <p>¿Será que estás deshabilitado para hacerlo?</p>
    <p>Tranquilo... no eres tú, es la página.<br>Contacta a un administrador antes de que esto se vuelva más incómodo.</p>
  </div>
</body>
</html>
